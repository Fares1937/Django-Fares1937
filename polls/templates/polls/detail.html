<form action="{% url 'polls:vote' question.id %}" method="post">
{% csrf_token %}
<fieldset>
    <legend><h3>{{ question.question_text }}</h3></legend>
    {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
    {% for choice in question.choice_set.all %}  
    <div class ="form-check">
        <input type="radio" class="form-check-input" name="choice" id="choice{{ forloop.counter }}" value="{{ choice.id }}">
        <label display="inline" class= " form-check-input" for="choice{{ forloop.counter }}">
        <li>{{ choice.choice_text }}</li>
    	</label>
    	<br>
    </div>
    {% endfor %}
</fieldset>
